<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入分页插件JS文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm btn-filter">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination"></ul>
            </div>
        </div>
    </div>
    <!-- 文章分类模版引擎 -->
    <script id='tempType' type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 文章搜索模板引擎 -->
    <script id='tempList' type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs" data-id="{{v.id}}">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        //入口函数
        $(function () {
            //发送文章类别请求
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                success: function (backData) {
                    //渲染到页面
                    let res = template('tempType', backData)
                    $('#selCategory').html(res)
                }
            });
            //定义一个变量表示当前页面
            let nowPage = 1
            //发送文章列表请求
            // 封装成函数loadData
            function loadData(page) {
                //把点击的页面赋值给当前页面
                nowPage = page,
                    $.ajax({
                        url: BigNew.article_query,
                        type: 'get',
                        data: {
                            type: $('#selCategory').val(),
                            state: $('#selStatus').val(),
                            //page写成动态
                            page: page,
                            perpage: '5'
                        },
                        success: function (backData) {
                            console.log(backData);
                            let res = template('tempList', backData)
                            $('tbody').html(res)
                            //实现分页之前先摧毁一次原来的配置项
                            $('#pagination').twbsPagination('destroy'),
                                //实现分页效果
                                $('#pagination').twbsPagination({
                                    //页数
                                    totalPages: backData.data.totalPage,
                                    //可见页数上限	
                                    visiblePages: 5,
                                    //开始时显示的当前页面	
                                    startPage: page,
                                    //插件初始化后在起始页面上点击	
                                    initiateStartPageClick: false,
                                    first: '第一页',
                                    prev: '上一页',
                                    next: '下一页',
                                    last: '最后一页',
                                    onPageClick: function (event, page) {
                                        //调用loadData函数
                                        loadData(page)
                                    }
                                })
                        }
                    })
            }
            //进入页面调用一次
            loadData(1)
            //筛选功能实现,设置筛选按钮点击事件
            $('.btn-filter').click(function (e) {
                //阻止默认跳转
                e.preventDefault()
                //调用loadData函数
                loadData(1)
            })
            //委托注册事件
            $('tbody').on('click', '.delete', function () {
                let id = $(this).data().id
                $.ajax({
                    url: BigNew.article_delete,
                    type: 'post',
                    data: {
                        id
                    },
                    success: function (backData) {
                        if (confirm('确定删除')) {
                            if ($('tbody tr').length == 1) {
                                alert('删除成功');
                                loadData(nowPage - 1)
                            } else {
                                loadData(nowPage)
                                alert('删除成功');
                            }
                        }
                    }
                });
            })
        })
    </script>
</body>

</html>
