<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <!-- 引入分页插件JS文件 -->
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/article_list.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination" class="pagination-sm"></ul>
        <p style="text-align: center" id='noData'>没有数据</p>
      </div>
    </div>
  </div>
  <!-- 导入http.js -->
  <script src="./js/http.js"></script>
  <!-- 导入comment.list.js文件 -->
  <script src="./js/comment_list.js"></script>
  <!-- 文章评论审核模版引擎 -->
  <script id='auditList' type="text/html">
  {{each data.data v}}
  {{if v.state=='待审核'}}
  <tr class="danger">
    {{else}}
  <tr>
    {{/if}}
    <td>{{v.author}}</td>
    <td>{{v.content}}</td>
    <td>{{v.title}}</td>
    <td>{{v.date}}</td>
    <td>{{v.state}}</td>
    <td class="text-center">
      {{if v.state=='待审核'}}
      <a href="javascript:void(0);;" class="btn btn-info btn-xs" data-id={{v.id}}>批准</a>
      <a href="javascript:void(0);;" class="btn btn-warning btn-xs" data-id={{v.id}}>拒绝</a>

      {{else if v.state=='已通过'}}
      <a href="javascript:void(0);;" class="btn btn-warning btn-xs" data-id={{v.id}}>拒绝</a>
      <a href="javascript:void(0);;" class="btn btn-danger btn-xs" data-id={{v.id}}>删除</a>
      {{else}}
      <a href="javascript:void(0);;" class="btn btn-danger btn-xs" data-id={{v.id}}>删除</a>
      {{/if}}
    </td>
  </tr>
  {{/each}}
  </script>
</body>

</html>
