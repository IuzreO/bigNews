<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                    <li class="up"></li>
                    <li><a href="./list.html">最 新</a></li>
                    <li><a href="./list.html">科 技</a></li>
                    <li><a href="./list.html">股 市</a></li>
                    <li><a href="./list.html">商 品</a></li>
                    <li><a href="./list.html">外 汇</a></li>
                    <li><a href="./list.html">公 司</a></li>
                </ul>
            </div>
            <ul class="left_menu fl">
                <li><a href="#">最 新</a></li>
                <li><a href="#">科 技</a></li>
                <li><a href="#">股 市</a></li>
                <li><a href="#">商 品</a></li>
                <li><a href="#">外 汇</a></li>
                <li><a href="#">公 司</a></li>
            </ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con">
            <ul class="focus_list">
                <li class="first">
                    <a href="#"><img src="images/pic01.jpg" alt=""></a>
                    <p>图片说明</p>
                </li>
            </ul>

            <div class="common_title">
                <h3><i class="fa fa-edit"></i> 最新资讯</h3>
                <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
            </div>
            <div class="common_news">
            </div>

        </div>
        <div class="right_con">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list hotrank_list">
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                </ul>
            </div>
        </div>
    </div>
    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>

    <!-- 导入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 引入jq文件 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 准备一个文章资讯的模板引擎 -->
    <script id="actciles" type="text/html">
        {{each data v}}
        <div class="common_news_list">
        <a href="./article.html?id={{v.id}}" class="list_pic"><img src="{{v.cover}}" alt=""></a>
        <h4><a href="./article.html?id={{v.id}}">{{v.title}}</a></h4>
        <p>{{v.content}}</p>
        <div class="new_info">
            <span>标签：{{v.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读({{v.read}})
                &nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{v.comments}} )</span>
            <b>{{v.date}}</b>
        </div>
    </div>
        {{/each}}
    </script>
    <!-- 一周热门排行模板引擎 -->
    <script id="hotrank" type="text/html">
        {{each data v}}
        {{if $index==0}}
        <li>
         <span class="first">1</span>
        {{else if $index==1}}
        <li>
        <span class="second">2</span>
        {{else if $index==2}}
        <li>
        <span class="third">3</span>
        {{else}}
        <li>
        <span>{{$index+1}}</span>
        {{/if}}
        <a href="./article.html?id={{v.id}}">{{v.title}}</a>
        </li>
        {{/each}}
    </script>
    <!--最新评论模板引擎 --> -->
    <script id='comment_list' type="text/html">
            {{each data v }}
            <li>
                <span> {{ v.author[0] }} </span>
                <b><em>{{ v.author }}</em>{{ v.date }}</b>
                <strong>{{ v.intro }}</strong>
            </li>
            {{/each}}
    </script>
    <!-- 焦点关注模板引擎 -->
    <script id='guanzhu_list' type="text/html">
        {{each data v}}
        <li><a href="./article.html?id={{v.id}}">{{v.intro}}</a></li>
        {{/each}}
    </script>
    <!-- 热点图模板引擎 -->
    <script id="focus_list" type="text/html">
        {{each data v}}
        {{if $index==0}}
        <li class="first">
            {{else}}
            <li>
            {{/if}}
            <a href="./article.html?id={{v.id}}"><img src="{{v.cover}}" alt=""></a>
            <p>{{v.titile}}</p>
        </li>
      {{/each}}
    </script>
    <!-- 文章类型模板引擎 下拉栏-->
    <script id="selectMenu" type="text/html">
             <li class="up"></li>
            {{each data v}}
                    <li><a href="./list.html?id={{v.id}}">{{v.name}}</a></li>
            {{/each}}
    </script>
    <!-- 文章类型模板引擎 菜单栏-->
    <script id="left_menu" type="text/html">
       {{each data v}}
               <li><a href="./list.html?id={{v.id}}">{{v.name}}</a></li>
       {{/each}}
</script>
    <script>
        //入口函数
        $(function () {
            //最新咨询板块实现
            $.ajax({
                url: 'http://localhost:8080/api/v1/index/latest',
                type: 'get',
                success: function (backData) {
                    let res = template('actciles', backData)
                    $('.common_news').html(res)
                }
            });
            //一周热门排行板块实现
            $.ajax({
                url: 'http://localhost:8080/api/v1/index/rank',
                type: 'get',
                success: function (backData) {
                    let res = template('hotrank', backData)
                    $('.hotrank_list').html(res)
                }
            });
            //最新评论板块实现
            $.ajax({
                url: 'http://localhost:8080/api/v1/index/latest_comment',
                type: 'get',
                success: function (backData) {
                    let res = template('comment_list', backData)
                    $('.comment_list').html(res)
                }
            });
            //焦点关注模块实现
            $.ajax({
                url: 'http://localhost:8080/api/v1/index/attention',
                type: 'get',
                success: function (backData) {
                    let res = template('guanzhu_list', backData)
                    $('.guanzhu_list').html(res)

                }
            });
            //热点图模块实现
            $.ajax({
                url: 'http://localhost:8080/api/v1/index/hotpic',
                type: 'get',
                success: function (backData) {
                    let res = template('focus_list', backData)
                    $('.focus_list').html(res)
                }
            })
            //文章类型模块实现
            $.ajax({
                url: 'http://localhost:8080/api/v1/index/category',
                type: 'get',
                success: function (backData) {
                    $('.level_two').html(template('selectMenu', backData))
                    $('.left_menu').html(template('left_menu', backData))
                }
            })
        })
    </script>
</body>

</html>
